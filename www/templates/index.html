<!doctype html>
<html lang="en">

  <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Space FM</title>

      <!-- Font Awesome CSS-->
      <link rel="stylesheet" href="../static/css/all.css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">

      <!-- CSS propios -->
      <link rel="stylesheet" href="../static/css/index.css">

  </head>

  <body>

    <!-- Main container -->
    <div class="container-fluid">

      <!-- Header -->
      <header class="row">
        <div class="col p-4 has-border">
          <h1 class="title">Welcome to Space FM Radio Station</h1>
        </div>
      </header>

      <!-- Main content -->
      <main class="row">

        <!-- Status Panel -->
        <div class="col-sm p-3 has-border">
          <h3 class="title mb-5">Status</h3>
          <br>
          <p id="frequencyInfo" class="title"></p>
          <p id="songInfo" class="title"></p>
          <div class="d-flex justify-content-center align-content-center has-border">
            <p id="statusInfo" class="title"></p>
            <button id="powerBtnStart" type="button" style="background-color:green" class="btn" name="powerBtnStart">
              <i class="fas fa-power-off fa-lg"></i>
            </button>
            <button id="powerBtnStop" style="background-color:red" type="button" class="btn" name="powerBtnStop">
              <i class="fas fa-power-off fa-lg"></i>
            </button>
            <button id="powerBtnNext" style="background-color:blue" type="button" class="btn" name="powerBtnNext">
              <i class="fas fa-power-off fa-lg"></i>
            </button>
          </div>
        </div>

        <!-- Songs Panel -->
        <div class="col-sm p-3 has-border">
          <h3 class="title mb-5">Songs</h3>
          <div>
            <ul id="list" class="list-group songs-panel mb-3"></ul>

            <div class="d-flex justify-content-center has-border mb-3">
              <button id="selectAllBtn" type="button" class="btn btn-light m-2">Select All</button>
              <button id="deleteBtn" type="button" class="btn btn-danger m-2">Delete</button>
              <button id="uploadBtn" type="button" class="btn btn-primary m-2">Upload
                <span id="spinner" class="spinner-border spinner-border-sm"></span>
              </button>
            </div>

            <div class="d-flex justify-content-center has-border mb-3">
              <form enctype="multipart/form-data" id="uploadsongs" method="post">
                  <input type="file" multiple="" id="file1" name="file1"/>
              </form>
            </div>

          </div>
        </div>

      </main>
    </div>

    <!-- JavaScript -->
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/control.js"></script>

  </body>

</html>
